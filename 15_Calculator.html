<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        var num1 = parseFloat(prompt("Enter The First Number :"));
        var num2 = parseFloat(prompt("Enter The Second Number :"));
        var sr = parseFloat(prompt("Please Chosse the number for Operation"));
        console.log("1. Addition" + " 2. Subtraction " + " 3.Multiplication " + " 4.Division ");
        switch (sr) {
            case 1:
                var sum = num1 + num2;
                console.log("The Sum of " + num1 + " and " + num2 + " is : " + sum);
                break;

            case 2:
                var sub = num1 - num2;
                console.log("The Sum of " + num1 + " and " + num2 + " is : " + sub);
                break;

            case 3:
                var Mul = num1 * num2;
                console.log("The Sum of " + num1 + " and " + num2 + " is : " + Mul);
                break;

            case 4:
                var Divi = num1 / num2;
                console.log("The Sum of " + num1 + " and " + num2 + " is : " + Divi);
                break;

        }
    </script>
</body>

</html>
