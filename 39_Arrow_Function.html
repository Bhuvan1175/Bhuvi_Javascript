<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Example 1: Arrow Function Syntax
        const add = (a, b) => a + b;
        console.log(add(2, 3)); // Output: 5

        // Example 2: Arrow Function with Implicit Return
        const multiply = (a, b) => {
            return a * b;
        };
        console.log(multiply(4, 5)); // Output: 20

        // Example 3: Arrow Function as Object Method
        const myObject = {
            property: "I am a property",
            displayProperty: function () {
                console.log(this.property);
            },
            displayPropertyArrow: () => {
                console.log(this.property); // 'this' in arrow function does not bind to the object, it retains the value from the surrounding scope (global in this case)
            }
        };

        myObject.displayProperty();        // Output: "I am a property"
        myObject.displayPropertyArrow();   // Output: undefined (or error in strict mode)

        // Example 4: Arrow Function in Event Handler
        const button = document.getElementById("myButton");
        button.addEventListener("click", () => {
            console.log(this); // 'this' in arrow function does not bind to the DOM element; it retains the value from the surrounding scope (global in this case)
        });

        // Example 5: Arrow Function in Constructor Function
        function Person(name) {
            this.name = name;
            this.sayHello = () => {
                console.log("Hello, my name is " + this.name); // 'this' in arrow function refers to the lexical scope, so it retains the value from the surrounding scope (Person instance in this case)
            };
        }

        const person1 = new Person("John");
        person1.sayHello(); // Output: "Hello, my name is John"

    </script>
</body>

</html>
