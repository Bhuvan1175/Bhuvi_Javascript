<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        // Function to perform arithmetic operations based on user input
        function performArithmeticOperation(num1, num2, operator) {
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    console.log("Invalid operator");
                    return;
            }

            console.log(`Result of ${num1} ${operator} ${num2} is: ${result}`);
        }

        // Example usage
        let number1 = parseFloat(prompt("Enter the first number:"));
        let number2 = parseFloat(prompt("Enter the second number:"));
        let operator = prompt("Enter the operator (+, -, *, /):");

        performArithmeticOperation(number1, number2, operator);

    </script>
</body>

</html>
