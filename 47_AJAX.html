<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
</head>
<body>

<h1>Fetch Data Using AJAX</h1>

<button onclick="fetchData()">Fetch Data</button>

<div id="result"></div>

<script>
    // Function to make an AJAX request and fetch data
    function fetchData() {
        // URL of the API endpoint (replace with your API endpoint)
        const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';

        // Using the Fetch API to make a GET request
        fetch(apiUrl)
            .then(response => response.json()) // Parse the JSON response
            .then(data => {
                // Display the fetched data in the result div
                document.getElementById('result').innerHTML = `
                    <p>User ID: ${data.userId}</p>
                    <p>Title: ${data.title}</p>
                    <p>Completed: ${data.completed ? 'Yes' : 'No'}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
</script>

</body>
</html>
