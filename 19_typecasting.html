<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typecasting</title>
</head>
<body>
    <script>
        function convert(){
            var a="100";
            var b=prompt(a);
            document.write("Integer Number :"+parseInt(b));
            var d=prompt("Enter A Value");
            document.write("<br> Integer Value:"+parseInt(d));

        }
        convert();
    </script>
</body>
</html>
