<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Enter Any Number That You Want factorial : "));
        var fact = 1;
        for (let i = 1; i <= a; i++) {
            fact = fact * i;
        }
        document.write("Factorial Of " + a + " is " + fact);
    </script>
</body>

</html>
