<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>

<body>
    <script>
        var num1 = parseFloat(prompt("Enter The First Number :"));
        var num2 = parseFloat(prompt("Enter The Second Number :"));
        var temp;
        console.log("First Original Number Is : " + num1);
        console.log("Second Original Number Is : " + num2);
        temp = num1;
        num1 = num2;
        num2 = temp;
        console.log("After Swapping  First Number Is : " + num1);
        console.log("After Swapping  Second Number Is : " + num2);


    </script>
</body>

</html>
