<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation Example</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Email Validation Example</h1>

  <form id="emailForm" onsubmit="validateForm(); return false;">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error-message"></span>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      // Get the email input value
      var email = document.getElementById('email').value;

      // Regular expression for a simple email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Check if the email matches the regular expression
      if (emailRegex.test(email)) {
        // Valid email, clear any previous error message
        document.getElementById('emailError').innerHTML = '';
        // Here you can submit the form or perform other actions
        alert('Form submitted successfully!');
      } else {
        // Invalid email, display an error message
        document.getElementById('emailError').innerHTML = 'Invalid email address';
      }
    }
  </script>

</body>
</html>
