<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit To Celsius</title>
</head>
<body>
    <script>
        function Temperature(f) {
            return (5 / 9) * (f - 32);
        }
        let fahrenheitValue =77;
        let celsiusValue = Temperature(77);
        document.write("Fahrenheit " + fahrenheitValue + " to Celsius is " +celsiusValue);
    </script>
</body>
</html>
