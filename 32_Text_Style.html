
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling Example</title>
  <style>
    #styledText {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Text Styling Example</h1>

  <p id="styledText">This is a sample text.</p>

  <button onclick="makeBold()">Bold</button>
  <button onclick="makeItalic()">Italic</button>
  <button onclick="makeUnderline()">Underline</button>
  <button onclick="resetStyles()">Reset</button>

  <script>
    var styledTextElement = document.getElementById('styledText');

    function makeBold() {
      styledTextElement.style.fontWeight = 'bold';
    }

    function makeItalic() {
      styledTextElement.style.fontStyle = 'italic';
    }

    function makeUnderline() {
      styledTextElement.style.textDecoration = 'underline';
    }

    function resetStyles() {
      styledTextElement.style.fontWeight = 'normal';
      styledTextElement.style.fontStyle = 'normal';
      styledTextElement.style.textDecoration = 'none';
    }
  </script>

</body>
</html>
