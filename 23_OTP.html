<body>
    <script>

        function generateOTP() {
            var otp = "";
            for (var i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            return otp;
        }
        var otpValue = generateOTP();
        console.log("Your 6-digit OTP is: " + otpValue);

    </script>
</body>
