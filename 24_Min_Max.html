<!DOCTYPE html>
<html>
<head>
    <title>Minimum and Maximum Finder</title>
</head>
<body>
    <h1>Minimum and Maximum Finder</h1>
    <p>Enter two numbers:</p>
    <input type="text" id="inputNumber1" placeholder="Enter number 1">
    <input type="text" id="inputNumber2" placeholder="Enter number 2">
    <button onclick="findMinMax()">Find Min/Max</button>
    <p>Minimum: <span id="minResult"></span></p>
    <p>Maximum: <span id="maxResult"></span></p>

    <script>
        function findMinMax() {
            var number1 = parseFloat(document.getElementById("inputNumber1").value);
            var number2 = parseFloat(document.getElementById("inputNumber2").value);

            if (!isNaN(number1) && !isNaN(number2)) {
                var min = Math.min(number1, number2);
                var max = Math.max(number1, number2);

                document.getElementById("minResult").innerHTML = min;
                document.getElementById("maxResult").innerHTML = max;
            } else {
                alert("Please enter valid numbers.");
            }
        }
    </script>
</body>
</html>
