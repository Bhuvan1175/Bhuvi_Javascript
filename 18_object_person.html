<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Person</title>
</head>
<body>
    <script>
        var person={
            firstName:"Bhuvi",
            lastName:"Bagde",
            age:50
        }
        console.log("First Name:"+person.firstName);
        console.log("Last Name:"+person.lastName);
        console.log("Age :"+person.age);

    </script>
</body>
</html>
