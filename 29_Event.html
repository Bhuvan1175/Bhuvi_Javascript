<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button onclick="add()">Add</button>
    <script>
        function add(){
            var a = 9;
            var b = 7;
            var sum = a + b;
            document.write(sum);
        }
    </script>
</body>
</html>
